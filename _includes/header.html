<header class="dark relative full-width header-height wrapper-padding padding-0-lt-header text-left font-smoothing-normal z-9" data-menu data-fixed-header>

  <nav id="site-nav" class="flex-row-gt-header full-size target">
    <div class="flex-row full-height wrapper-padding padding-0-gt-header">
      {% unless include.center %}
        <a class="flex-row flex-align-center margin-auto-r full-height padding-xxs-v subtle-icon fill-color-theme-text" href="{{ site.baseurl }}/">
          {% include acme-logos/logo-8.svg class="full-height" %}
        </a>
      {% endunless %}

      <div class="hide-gt-header flex-row flex-align-center margin-auto-l full-height">
        <a href="#site-nav" class="target-hide v-center subtle-icon" data-menu-button="open">
          Menu <i class="fa fa-bars fa-fw fa-lg"></i>
        </a>
        <a href="#" class="target-display cell v-center subtle-icon" data-class-add="hidden" data-menu-button="close">
          Close <i class="fa fa-times fa-fw fa-lg"></i>
        </a>
      </div>
    </div>

    <div class="flex-row margin-auto-l full-height target-max-height-expand theme-bg overflow-v overflow-h-lt-header t-default t-long" data-menu-links data-class-rm="t-long">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="flex-col flex-center header-link padding-s-h subtle-icon hover hover-shade hover-shade-dark-lt-header t-short" href="{{ my_page.url | prepend: site.baseurl }}" data-menu-link>
            {{ my_page.title }}
          </a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>

</header>
